# Face Recognition API Configuration (FastAPI)
face.api.base-url=http://localhost:8000/api
face.api.timeout.connection=30
face.api.timeout.response=60

# Server Configuration
server.port=8080
server.servlet.context-path=/

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,DELETE,PUT,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# Multipart Configuration for file uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.example.facerecognition=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false